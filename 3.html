<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 1.3 prompt</title>
</head>
<body>
    <script>
        //entrada
        let x = parseInt(prompt("Digite o primeiro valor: "));
        let y = parseInt(prompt("Digite o segundo valor: "));
        
        //processamento
        let s = x + y;

        //saida
        document.write("o valor calculado foi: "+s);

    </script>
</body>
</html>
